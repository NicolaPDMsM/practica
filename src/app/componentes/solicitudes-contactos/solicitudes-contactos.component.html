<div class="container letra">
    <div class="row">
        <div class="col-md-12">
            <br>
            <h1 class="text-center">Solicitudes realizadas desde formulario</h1>

            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">Nombre</th>
                        <th scope="col">Apellido</th>
                        <th scope="col">Correo</th>
                        <th scope="col">Telefono</th>
                        <th scope="col">Mensaje</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let item of solicitudes_recibidas">
                        <th scope="row">{{ item._id }}</th>
                        <td>{{ item.nombre }}</td>
                        <td>{{ item.apellido }}</td>
                        <td>{{ item.correo }}</td>
                        <td>{{ item.telefono }}</td>
                        <td>{{ item.mensaje }}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
